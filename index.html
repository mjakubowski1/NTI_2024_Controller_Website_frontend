<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDESIGN</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="kontener">
        <div id="banner">Banner
            <div class="banner-logo">
                <div class = "box logo-cell1">GDESIGN</div>
                <div class = "box logo-cell2"><img src = "bar.png"></div>
            </div>
            <div class="box banner-title">
                CUSTOM YOUR CONTROLER
            </div>
            <div class="box banner-bottom">
                <div class="box banner-bottom-cell1">CUSTOM YOUR CONTROLER</div>
                <div class="box banner-bottom-cell2">CONTACT</div>
                <div class="box banner-bottom-cell3">HELP</div>
                <div class="box banner-bottom-cell4">ACCOUNT</div>
            </div>
        </div>
        <div id="pad">Pad
            <div class = "box product">content<img src = "example.png"></div>
            <div class = "box product-left"><img src = "left.png"></div>
            <div class = "box product-right"><img src = "right.png"></div>
        </div>
        <div id="footer">Footer
            <div id = "buy">BUY</div>
            <div id = "price">1000 ZŁ</div>
        </div>
        <div id="panel">Panel
                <div id = "taskbar">
                    <div class = "topbox task-cell1"><img src = "pointer.png"></div>
                    <div class = "topbox task-cell2"><img src = "fill.png"></div>
                    <div class = "topbox task-cell3"><img src = "undo.png"></div>
                    <div class = "topbox task-cell4"><img src = "redo.png"></div>
                    <div class = "topbox task-cell5"><img src = "moon.png"></div>
                    <div class = "topbox task-cell6"><img src = "shop.png"></div>
                </div>
                <div id = "topbar">
                    <div class = "topbox2 top-cell1">TYPE</div>
                    <div class = "topbox2 top-cell2">CONTENT</div>
                    <div class = "topbox2 top-cell3">FACE</div>
                    <div class = "topbox2 top-cell4">CABLE</div>
                    <div class = "topbox2 top-cell5">EXTRA</div>
                    <div class = "topbox2 top-cell6">ORDER</div>
                </div>
                <div id = "list">
                    list
                </div>
                <div id = "colors">
                    <div id = "color-head">COLOR</div>
                    <div id = "colorbar">
                    <div class = "colorbox color-cell1">⊙</div>
                    <div class = "colorbox color-cell2">⊙</div>
                    <div class = "colorbox color-cell3">⊙</div>
                    <div class = "colorbox color-cell4">⊙</div>
                    <div class = "colorbox color-cell5">⊙</div>
                    <div class = "colorbox color-cell6">⊙</div>
                    <div class = "colorbox color-cell7">⊙</div>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
